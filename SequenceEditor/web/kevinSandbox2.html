<!DOCTYPE html>
<html>
    <head>
        <title>Sequence Editor Small</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--CSS style sheets-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <style>
            .smallInterface{
                background-color: #ffcc99;
                height:400px;
                width: 400px;
                border: solid black 3px;
            }
            .textBox{
                background-color: cornsilk;
                font-weight: normal;
                color: #333333;
                border: solid black 2px;
                min-height: 300px;
                border-style: inset;
                width:100%;
            }
            .menu li{
                margin-left: 0px
            }
            .infoTable{
                background-color: cornsilk;
                border: solid black 1px;
            }
            .tableCell{
                width: 80px;
                text-align: center;
                padding-right: 5px;
                padding-left: 5px;
            }
        </style>
    </head>

    <body>
        <div class="container"> 
            <div class="smallInterface"> 
                <div class="row-fluid">
                    <div>
                        <ul class="menu pull-left">
                            <li class="btn-group" style="margin-left:0px;">
                                <a class="btn dropdown-toggle" data-toggle="dropdown">
                                    Menu
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href='#'>Undo</a></li>
                                    <li><a href='#'>Redo</a></li>
                                    <li><a href='#'>Cut</a></li>
                                    <li><a href='#'>Copy</a></li>
                                    <li><a href='#'>Paste</a></li>
                                    <li><a href='#'>Delete</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div class="offset6 span2">
                        <div class="btn-group pull-right">
                            <button class="btn"><i class="icon-fullscreen"></i></button>
                            <button class="btn"><i class="icon-remove"></i></button>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="offset1 span10">
                            <textarea id="seqTextArea" class="textBox">atgaccccgtggta</textarea>
                        </div>
                    </div>

                    <div class='row-fluid'>
                        <div class="offset2 span8">
                            <div class="span6">
                                <ul class="menu pull-left">
                                    <li class="btn-group" style="margin-left:0px;">
                                        <a class="btn dropdown-toggle" data-toggle="dropdown">
                                            Info
                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a href='#'>Undo</a></li>
                                            <li><a href='#'>Redo</a></li>
                                            <li><a href='#'>Cut</a></li>
                                            <li><a href='#'>Copy</a></li>
                                            <li><a href='#'>Paste</a></li>
                                            <li><a href='#'>Delete</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <div class="span6">
                                <table class="table-bordered infoTable">
                                    <tr>
                                        <th class="tableCell">Temp</th>
                                        <td class="tableCell">F/C</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--javascript libraries-->
        <script type="text/javascript" src="jsLibraries/jquery-1.9.1.min.js"></script> 
        <script src="jsLibraries/bootstrap.min.js"></script> 
        <!--javascript goes here-->
        <script type="text/javascript" src ="controller/kevinSandboxController.js"></script> 
    </body>
</html>
