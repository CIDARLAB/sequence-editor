<!DOCTYPE html>
<html>
    <head>
        <title>Sequence Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--CSS style sheets-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div id="container" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0">
            <div id="header" style="background-color: #fff3c6; position: absolute; top: 0; left: 0; height: 100px; width: 100%">  
                <h1 style="line-height: 75px; text-transform: uppercase; color: black; text-align: center; font-weight: bold">Sequence Editor</h1>    
            </div>

            <div id="main" style="background-color:#f4f4f4; position: absolute; top:100px; bottom: 100%; width:100%">
                <table style="width: 100%">
                    <tr>
                        <td style="background-color:#ffe993;">
                            <div style="text-align: center">
                                <button id="button" class="btn btn-primary" style="font-weight:bold">New Sequence</button>
                                <button id="reset" class="btn btn-danger" style="font-weight:bold">Reset</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <textarea id="testArea" cols="50">moo something hi</textarea>
                <p id ="bPAR"></p>
                <button id="getButton" class="btn btn-large btn-primary">TEST GET REQUEST</button>
                <button id="getAllFilesButton" class="btn btn-large btn-primary">Get All Files</button>
                <form method="POST" action="SequenceEditorServlet" enctype="multipart/form-data" >
                    <input type="submit" value="Upload File" name="upload" id="uploadFileButton" class="btn btn-sucess" style="width:150px" />
                    <br>
                    <input type="file" name="file" id="file" />
                </form>
            </div>  
        </div>
        <!--javascript libraries-->
        <script type="text/javascript" src="jsLibraries/jquery-1.9.1.min.js"></script> 
        <script src="jsLibraries/bootstrap.min.js"></script> 
        <script src="jsLibraries/jwerty.js"></script> 

        <!--javascript goes here-->
        <script type="text/javascript" src ="controller/IndexController.js"></script> 
        <script>
            $(document).ready(function() {
                $('#getButton').click(function() {

                    //submit a get request!
                    //1st param: url of servlet, 2nd param: parameters passed to servlet, 3rd param: callback function
                    //post requests look the exact same
                    $.get("SequenceEditorServlet", {"command": "test", "data": "testData"}, function(response) {
                        alert(response);
                    });
                });

                $('#getAllFilesButton').click(function() {
                    $.get("SequenceEditorServlet", {"command": "load"}, function(response) {
                        alert(response);
                    });
                });

            });
        </script>
    </body>
</html>
