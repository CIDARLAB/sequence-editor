<!DOCTYPE html>
<html>
    <head>
        <title>Sequence Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--CSS style sheets-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <style>
            .bigInterface{
                background-color: #ffcc99;
                height:500px;
                border: solid black 3px;
            }
            .menuText{
                font-weight: bold;
            }
            .textBox{
                background-color: cornsilk;
                font-weight: normal;
                color: #333333;
                border: solid black 2px;
                height: 300px;
                width: 970px;
                max-height: 300px;
                max-width: 970px;
                border-style: inset;
            }
        </style>
    </head>
    <body>
        <div class="container bigInterface">
            <div class="row-fluid">
                <div class="span12 menuText">
                    <div class="btn-group">
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            Edit
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href='#'>Undo</a></li>
                            <li><a href='#'>Redo</a></li>
                            <li><a href='#'>Cut</a></li>
                            <li><a href='#'>Copy</a></li>
                            <li><a href='#'>Paste</a></li>
                            <li><a href='#'>Delete</a></li>
                        </ul>
                    </div>
                    <button id="revComp" class="btn">Rev. Comp.</button>
                    <button class="btn">Complement</button>
                    <button class="btn">Translate</button>
                    <button class="btn">Upper</button>
                    <button class="btn">Lower</button>
                    <div class="btn-group">
                        <button class="btn dropdown-toggle" data-toggle="dropdown">
                            Highlight
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href='#'>ORF</a></li>
                            <li><a href='#'>Features</a></li>
                            <li><a href='#'>Selection</a></li>
                            <li><a href='#'>Search</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-danger offset5">X</button>
                </div>
                <div class="row-fluid">
                    <textarea id="seqTextArea" class="span10 offset1 textBox">atgcaattGGGCCC</textarea>
                </div>
                <div class='row-fluid'>
                    <table class="span10 offset1 table-bordered">
                        <tr>
                            <td>Temp</td>
                            <td>F/C</td><td></td>
                            <td>Melt. Point</td>
                            <td>value</td><td></td>
                            <td>G-C Content</td>
                            <td>value</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--javascript libraries-->
        <script type="text/javascript" src="jsLibraries/jquery-1.9.1.min.js"></script> 
        <script src="jsLibraries/bootstrap.min.js"></script> 
        <!--javascript goes here-->
        <script type="text/javascript" src ="controller/kevinSandboxController.js"></script> 
    </body>
</html>
